<ion-header>
  <ion-navbar color="primary">
    <ion-title>VTS Parent - Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button color="primary" ion-button block (click)="login()">Sign In</button>
  </div>
</ion-content>
